<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <link rel="stylesheet" href="../assets/css/create_post.css">
</head>
<body>
    <div class="container">
        <h1>Create a Blog & Post</h1>
        <form action="../php/create_blog.php" method="POST" enctype="multipart/form-data">
            <div class="input-group">
                <label for="title">Blog Title</label>
                <input type="text" name="title" id="title" placeholder="Enter your post title" required>
            </div>

            <div class="input-group">
                <label for="content">Content</label>
                <textarea name="content" id="content" placeholder="Write your blog content here..." required></textarea>
            </div>

            <!-- Category Dropdown -->
            <div class="input-group">
                <label for="category">Category</label>
                <select name="category" id="category" required>
                    <option value="technology">Technology</option>
                    <option value="health">Health</option>
                    <option value="lifestyle">Lifestyle</option>
                    <option value="education">Education</option>
                    <option value="travel">Travel</option>
                </select>
            </div>

            <div class="input-group">
                <label for="image">Upload an Image</label>
                <input type="file" name="image" id="image" accept="image/*">
            </div>

            <!-- Image Preview Section -->
            <div class="upload-preview">
                <img id="previewImage" src="#" alt="Image Preview" style="display:none;">
                <span id="previewText">No image selected</span>
            </div>

            

            <button type="submit">Create Post</button>
        </form>

        <footer>
            <p>&copy; 2024 Your Blog Site. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // JavaScript to handle image preview
        const imageInput = document.getElementById('image');
        const previewImage = document.getElementById('previewImage');
        const previewText = document.getElementById('previewText');

        imageInput.addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                previewText.style.display = 'none';
                previewImage.style.display = 'block';
                
                reader.addEventListener('load', function () {
                    previewImage.setAttribute('src', this.result);
                });
                reader.readAsDataURL(file);
            } else {
                previewImage.style.display = 'none';
                previewText.style.display = 'block';
                previewText.textContent = "No image selected";
            }
        });
    </script>
</body>
</html>
