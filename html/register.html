<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../assets/css/loginstyle.css">
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container">
    <div class="left-section">
        <h1>Join Us Today!</h1>
        <p>Create an account and start exploring.</p>
    </div>
    <div class="right-section">
        <div class="form-box">
            <h2>Register</h2>
            <form action="../php/register_process.php" method="POST">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" 
                    id="password" 
                    name="password" 
                    required
                    pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&.])[A-Za-z\d@$!%*?&.]{5,}$"
       title="Password must be at least 8 characters long, include at least one letter, one number, and one special character like @$!%*?&.">

       
                </div>

                <button type="submit" class="btn">Register</button>
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </form>
        </div>
    </div>
</div>
 <!--  Success/Error Message -->
 <div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modalMessage"></p>
    </div>
</div>

<script src="../assets/js/modal.js"></script>
</body>
</html>
